<div class="col-md-7 offset-md-3 my-5">
  <h2>Registrar Pelicula</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="row g-3 my-3">
      <div class="col">
        <label for="exampleInputNombre" class="form-label">Nombre</label>
        <input
          type="text"
          class="form-control"
          id="nombre"
          [(ngModel)]="pelicula.nombre"
          name="nombre"
        />
      </div>
      <div class="col">
        <label for="exampleInputTituloOriginal" class="form-label"
          >Titulo Original</label
        >
        <input
          type="text"
          class="form-control"
          id="tituloOriginal"
          [(ngModel)]="pelicula.tituloOriginal"
          name="tituloOriginal"
        />
      </div>
    </div>

    <div class="row g-3 my-3">
      <div class="col">
        <label for="exampleInputFecha" class="form-label">AÃ±o de Estreno</label>
        <div class="input-group date" id="datepicker">
          <input
            class="form-control"
            placeholder="yyyy-mm-dd"
            name="dp"
            [(ngModel)]="model"
            ngbDatepicker
            #d="ngbDatepicker"
          />
          <div class="input-group-append mx-3">
            <span
              class="btn btn-secondary calendar"
              (click)="d.toggle()"
              type="button"
              ><fa-icon [icon]="faCalendar"></fa-icon
            ></span>
          </div>
        </div>
      </div>
      <div class="col">
        <label for="exampleInputFecha" class="form-label"
          >Fecha de Ingreso</label
        >
        <div class="input-group date" id="datepicker">
          <input
            class="form-control"
            placeholder="yyyy-mm-dd"
            name="dp"
            [(ngModel)]="model"
            ngbDatepicker
            #d="ngbDatepicker"
          />
          <div class="input-group-append mx-3">
            <button
              class="btn btn-secondary calendar"
              (click)="d.toggle()"
              type="button"
            >
              <fa-icon [icon]="faCalendar"></fa-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="row g-3">
      <div class="col">
        <label for="duracion" class="form-label">Duracion</label>
        <input
          type="number"
          class="form-control"
          id="duracion"
          [(ngModel)]="pelicula.duracion"
          name="duracion"
        />
      </div>
      <div class="col m-4">
        <label  class="form-label"></label>
        <select class="form-select" aria-label="Default select example" >
          <option selected >Disponible</option>
          <option [value]="d" *ngFor="let d of disponible">{{d}}</option>
         
        </select>
      </div>
    </div>
    <div class="row g-3">
      <div class="col">
        <select [(ngModel)]="pelicula"  class="form-select" aria-label="Default select example" ng-model="camposelect">
          <option selected>Genero</option>
          <option [value]="g" *ngFor="let g of estadoGenero">{{g}}</option>
          
        </select>
      </div>
      <div class="col">
        <select class="form-select" aria-label="Default select example">
          <option selected>Calificacion</option>
          <option [value]="c" *ngFor="let c of calificacion">{{c}}</option>
         
        </select>
      </div>
    </div>
    <div class="row g-3">
      <label for="exampleInputTituloOriginal" class="form-label"></label>
      <div class="col">
        <select class="form-select" aria-label="Default select example">
          <option selected>Pais de Origen</option>
          <option [value]="p" *ngFor="let p of pais">{{p}}</option>
          
        </select>
      </div>
      <div class="col">
        <select class="form-select" aria-label="Default select example">
          <option selected>Idioma</option>
          <option [value]="i" *ngFor="let i of idioma">{{i}}</option>
          
        </select>
      </div>
    </div>
    <button type="submit" class="btn btn-success my-5">Submit</button>
  </form>
</div>
