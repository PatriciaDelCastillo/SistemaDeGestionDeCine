spring.datasource.username=root
spring.datasource.password=admin
spring.jpa.database=mysql
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/dbcine
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

#habilitar/desabilitar api-docs-swagger-ui
springdoc.api-docs.enable=true
springdoc.swagger-ui.enable=true

#definir la ruta de swagger-ui
springdoc.swagger-ui.path=/doc/swagger-ui.html

#seleccionar paquetes,clases a escanear
#springdoc.packagesToScan=com.paquete1
springdoc.pathsToMach=//api/v1/**,xyz/**